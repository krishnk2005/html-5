<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - Chief Apparels</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="image/uschief.jpg" alt="Chief Apparels Logo">
            </div>
            <h1>Chief Apparels</h1>
            <div class="cart-icon">
                <a href="cart.html">ðŸ›’<span id="cart-count">2</span></a>
            </div>
        </div>
    </header>

    <div class="cart-container">
        <h2>Your Shopping Cart</h2>

        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <div class="cart-item-info">
                <h4>Classic Denim Jacket</h4>
                <p>Size: M | Color: Blue</p>
            </div>
            <div class="cart-item-price">$60.00</div>
        </div>

        <div class="cart-item">
            <img src="product2.jpg" alt="Product 2">
            <div class="cart-item-info">
                <h4>Black Leather Boots</h4>
                <p>Size: 10 | Color: Black</p>
            </div>
            <div class="cart-item-price">$120.00</div>
        </div>

        <div class="cart-total">
            Total: $180.00
        </div>

        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

</body>
</html>
